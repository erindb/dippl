<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/node_modules/codemirror/theme/neat.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/custom.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/code.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/webppl-editor.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/webppl-viz.css">

    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/d3/d3.min.js"></script>


    <script src="https://s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-v0.8.1.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/webppl-editor-2cd9851.js"></script>
    <!-- <script src="https://s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-editor-2cd9851.js"></script> -->
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-editor-2cd9851.css">
    <script src="https://s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-viz-87c3be8.js"></script>
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-viz-87c3be8.css">
    <!-- <script src="//s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-v0.8.1.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/webppl-editor.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/webppl-viz.min.js"></script> -->

    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/paper/dist/paper-full.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/jquery-autosize/jquery.autosize.min.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/dimple/dist/dimple.v2.1.0.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/underscore/underscore.js"></script>

    <script src="{{ site.url }}{{ site.baseurl }}/bower_components/showdown/compressed/showdown.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/custom.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if page.custom_css %}
      {% for stylesheet in page.custom_css %}
      <link rel="stylesheet" href="{{ stylesheet }}" media="screen" type="text/css">
      {% endfor %}
    {% endif %}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src='{{ js_file }}' type="text/javascript"></script>
      {% endfor %}
      {% endif %}
    {% if page.custom_js %}
      {% for js_file in page.custom_jsx %}
      <script src='{{ js_file }}' type="text/jsx"></script>
      {% endfor %}
    {% endif %}

  </head>
  <body>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/">Interactive WebPPL Pages</a>
        </div>
      </div>

    </div>

    <div class="container">

      {{ content }}

    </div><!-- /.container -->

  </body>
</html>
